<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisConnect - Pro Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0b0f1a; --bg-card: #161b2c; --accent: #3b82f6;
            --danger: #ef4444; --success: #22c55e; --warning: #f59e0b; --text-p: #94a3b8; --text-h: #f1f5f9;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-h); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Navbar Styling */
        .navbar { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid #2d3748; background: var(--bg-deep); flex-shrink: 0; }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), #1d4ed8); border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .logo-icon svg { width: 24px; height: 24px; fill: white; }
        .logo-text { font-size: 24px; font-weight: 800; color: #fff; letter-spacing: -0.5px; }
        .logo-text span { color: var(--accent); }

        .nav-right { display: flex; align-items: center; gap: 25px; }
        .online-indicator { display: flex; align-items: center; gap: 8px; background: #1a202e; padding: 6px 14px; border-radius: 20px; border: 1px solid #2d3748; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); position: relative; }
        .status-dot.online::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; background:inherit; animation: pulse 2s infinite; }
        .status-label { font-size: 12px; font-weight: 600; color: #fff; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }

        /* Notification Styling */
        .notif-wrapper { position: relative; cursor: pointer; }
        .notif-badge {
            position: absolute; top: -5px; right: -5px; background: var(--danger);
            color: white; font-size: 10px; font-weight: 800; padding: 2px 5px;
            border-radius: 50%; display: none; border: 2px solid var(--bg-deep);
        }
        .notif-dropdown {
            position: absolute; top: 45px; right: 0; width: 280px; background: var(--bg-card);
            border: 1px solid #2d3748; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; z-index: 1001; max-height: 350px; overflow-y: auto;
        }
        .notif-header { padding: 12px; border-bottom: 1px solid #2d3748; font-size: 12px; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        .notif-item { padding: 12px; border-bottom: 1px solid #1e293b; font-size: 12px; transition: 0.2s; }
        .notif-item:hover { background: rgba(255,255,255,0.03); }
        .notif-user { font-weight: 700; color: #fff; display: block; margin-bottom: 2px; }
        .notif-msg { color: var(--text-p); }

        .nav-stats { display: flex; gap: 30px; }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-size: 18px; font-weight: 700; color: #fff; }
        .stat-lbl { font-size: 9px; color: var(--text-p); text-transform: uppercase; letter-spacing: 1px; }

        /* Sidebar & Layout */
        .app-main { display: grid; grid-template-columns: 300px 1fr; flex-grow: 1; overflow: hidden; }
        .sidebar { background: var(--bg-card); padding: 20px; border-right: 1px solid #2d3748; overflow-y: auto; display: flex; flex-direction: column; }
        .sidebar-filter { background: #0b0f1a; padding: 12px; border-radius: 12px; border: 1px solid #2d3748; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .filter-label { font-size: 11px; font-weight: 700; color: var(--danger); text-transform: uppercase; }

        .side-label { font-size: 11px; font-weight: 700; color: var(--text-p); text-transform: uppercase; margin: 5px 0 10px; display: block; }
        .status-dropdown { width: 100%; background: #0b0f1a; border: 1px solid #2d3748; color: white; padding: 12px; border-radius: 12px; margin-bottom: 20px; outline: none; cursor: pointer; }

        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--danger); }
        input:checked + .slider:before { transform: translateX(16px); }

        .status-card { background: #0b0f1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--success); }
        .status-card.critical { border-left-color: var(--danger); background: rgba(239, 68, 68, 0.05); }
        .status-card.need-help { border-left-color: var(--warning); background: rgba(245, 158, 11, 0.05); }
        .user-name { font-weight: 700; font-size: 14px; color: #fff; }
        .user-role-badge { font-size: 9px; background: var(--accent); color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; }

        /* Chat UI Updates */
        .chat-container { display: flex; flex-direction: column; background: #080c14; overflow: hidden; position: relative; }
        .messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .filter-on .msg-wrap:not(.emergency) { display: none; }

        .msg-wrap { display: flex; align-items: flex-end; gap: 10px; max-width: 80%; }
        .msg-left { align-self: flex-start; }
        .msg-right { align-self: flex-end; flex-direction: row-reverse; }

        /* Avatar Styling */
        .msg-avatar {
            width: 32px; height: 32px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 13px;
            font-weight: 800; color: white; flex-shrink: 0; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .msg-content-box { display: flex; flex-direction: column; max-width: 100%; }
        .msg-bubble { padding: 12px 18px; font-size: 14px; border-radius: 18px; line-height: 1.4; position: relative; }
        .msg-left .msg-bubble { background: #1e293b; color: #f1f5f9; border-bottom-left-radius: 4px; }
        .msg-right .msg-bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }

        .msg-sender { font-size: 10px; font-weight: 700; color: var(--text-p); margin-bottom: 4px; display: block; padding-left: 4px; }
        .msg-right .msg-sender { text-align: right; padding-right: 4px; }

        .msg-time { font-size: 9px; color: var(--text-p); margin-top: 4px; font-weight: 600; opacity: 0.7; }
        .msg-right .msg-time { text-align: right; }

        .msg-wrap.emergency { align-self: center; width: 90%; }
        .msg-wrap.emergency .msg-bubble { border: 2px dashed var(--danger); color: var(--danger); text-align: center; width: 100%; font-weight: 800; background: rgba(239, 68, 68, 0.1); }

        /* Input Area & Quick Replies */
        .input-area { padding: 15px 25px; border-top: 1px solid #2d3748; background: var(--bg-deep); }

        .quick-replies { display: flex; gap: 8px; padding-bottom: 12px; overflow-x: auto; scrollbar-width: none; }
        .quick-replies::-webkit-scrollbar { display: none; }
        .reply-btn { background: #1e293b; border: 1px solid #334155; color: var(--text-h); padding: 6px 14px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; transition: 0.2s; }
        .reply-btn:hover { background: var(--accent); border-color: var(--accent); }

        .message-row { display: flex; gap: 12px; align-items: center; }
        .msg-box { flex: 1; background: var(--bg-card); border: 1px solid #2d3748; padding: 10px 20px; border-radius: 30px; color: white; outline: none; }

        .action-btn { border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 50%; width: 42px; height: 42px; background: var(--accent); color: white; transition: 0.2s; }
        .btn-sos { background: var(--danger); width: auto; padding: 0 25px; border-radius: 25px; font-weight: 800; }
        .btn-settings { background: #1e293b; border: 1px solid #334155; }

        .sidebar-footer { margin-top: auto; display: flex; flex-direction: column; gap: 10px; }
        .btn-side { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #2d3748; background: #1e293b; color: white; cursor: pointer; font-size: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-card); padding: 30px; border-radius: 20px; width: 350px; border: 1px solid #334155; text-align: center; position: relative; }
        .close-modal { position: absolute; right: 20px; top: 15px; cursor: pointer; color: var(--text-p); font-size: 20px; }
        .modal-input { width: 100%; background: #0b0f1a; border: 1px solid #334155; padding: 12px; border-radius: 10px; color: white; margin-bottom: 15px; outline: none; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <div class="logo-box">
            <div class="logo-icon"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/></svg></div>
            <div class="logo-text">Crisis<span>Connect</span></div>
        </div>
    </div>
    <div class="nav-right">
        <div class="nav-stats">
            <div class="stat-item"><span class="stat-val" id="userCount">0</span><span class="stat-lbl">Active</span></div>
            <div class="stat-item"><span class="stat-val" id="messageCount">0</span><span class="stat-lbl">Messages</span></div>
            <div class="stat-item"><span class="stat-val" id="criticalCount" style="color: var(--danger);">0</span><span class="stat-lbl">Critical</span></div>
        </div>

        <div class="notif-wrapper" onclick="toggleNotifDropdown(event)">
            <i class="fas fa-bell" style="font-size: 18px; color: var(--text-p);"></i>
            <span class="notif-badge" id="notifBadge">0</span>
            <div class="notif-dropdown" id="notifDropdown">
                <div class="notif-header">Notifications</div>
                <div id="notifList">
                    <div style="padding: 20px; text-align: center; color: var(--text-p); font-size: 11px;">No new messages</div>
                </div>
            </div>
        </div>

        <div class="online-indicator">
            <div class="status-dot online" id="onlineDot"></div>
            <span class="status-label" id="statusLabel">Online</span>
        </div>
        <button class="action-btn btn-settings" onclick="toggleSettingsModal(true)"><i class="fas fa-cog"></i></button>
    </div>
</div>

<div class="app-main">
    <div class="sidebar">
        <div class="sidebar-filter">
            <span class="filter-label">SOS Filter</span>
            <label class="switch">
                <input type="checkbox" id="emergencyToggle" onchange="toggleEmergencyFilter()">
                <span class="slider"></span>
            </label>
        </div>

        <span class="side-label">My Status</span>
        <select class="status-dropdown" id="myStatus" onchange="updateMyStatus()">
            <option value="SAFE">‚úÖ Stable / Safe</option>
            <option value="NEED_HELP">‚ö†Ô∏è Need Help</option>
            <option value="CRITICAL">üö® CRITICAL SOS</option>
        </select>

        <span class="side-label">üìä Live Updates</span>
        <div id="statusBoard" style="flex: 1; overflow-y: auto;"></div>

        <div class="sidebar-footer">
            <button class="btn-side" onclick="toggleQRModal(true)"><i class="fas fa-qrcode"></i> Connect Phone</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <div class="quick-replies">
                <button class="reply-btn" onclick="sendQuickMessage('I am safe ‚úÖ')">I am safe ‚úÖ</button>
                <button class="reply-btn" onclick="sendQuickMessage('Need Help ‚ö†Ô∏è')">I need help ‚ö†Ô∏è</button>
                <button class="reply-btn" onclick="sendQuickMessage('Need Medical Help üöë')">Medical Help üöë</button>
                <button class="reply-btn" onclick="sendQuickMessage('Need Food/Water üç±')">Need Food üç±</button>
                <button class="reply-btn" onclick="sendQuickMessage('Road Blocked üöß')">Road Blocked üöß</button>
            </div>

            <div class="message-row">
                <button onclick="clearFrontendChat()" class="action-btn btn-settings" title="Clear Screen">üóëÔ∏è</button>
                <button onclick="shareLocation()" class="action-btn btn-settings" title="Share Location">üìç</button>
                <input type="text" id="messageInput" class="msg-box" placeholder="Message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="action-btn">‚û§</button>
                <button onclick="sendEmergency()" class="action-btn btn-sos">SOS</button>
            </div>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="toggleSettingsModal(false)">√ó</span>
        <h3 style="margin-bottom: 20px;">My Profile</h3>
        <label class="side-label" style="text-align: left;">Display Name</label>
        <input type="text" id="userName" class="modal-input" placeholder="Your Name">
        <label class="side-label" style="text-align: left;">My Role</label>
        <select id="userRole" class="modal-input">
            <option value="Volunteer">Volunteer</option>
            <option value="Doctor">Doctor</option>
            <option value="Rescue Team">Rescue Team</option>
            <option value="Victim">Victim</option>
            <option value="Citizen">Citizen</option>
        </select>
        <label class="side-label" style="text-align: left;">My Area</label>
        <input type="text" id="userArea" class="modal-input" placeholder="e.g. Dhaka">
        <button class="btn-side" style="background: var(--accent); border: none;" onclick="saveSettings()">Save Changes</button>
    </div>
</div>

<div id="qrModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="toggleQRModal(false)">√ó</span>
        <h3 style="margin-bottom: 8px;">Join Dashboard</h3>
        <div id="qrcode" style="display:inline-block; padding:15px; background:white; border-radius:16px; margin:15px 0;"></div>
        <p id="qrLinkText" style="font-size:11px; color:var(--accent); font-family:monospace; word-break: break-all;"></p>
    </div>
</div>

<script>
    const myIp = "192.168.0.153";
    const serverUrl = `http://${myIp}:8080/ws-crisis`;
    const mobileLink = `http://${myIp}:8080`;

    let stompClient = null;
    let unreadCount = 0;
    const sosAlarm = new Audio('https://replit.com/public/sounds/retro-game-emergency-alarm.mp3');
    let myIdSuffix = sessionStorage.getItem('user_id_suffix') || Math.floor(1000 + Math.random() * 9000);
    sessionStorage.setItem('user_id_suffix', myIdSuffix);

    // Initial Profile Values
    document.getElementById('userName').value = localStorage.getItem('chat_name') || "";
    document.getElementById('userArea').value = localStorage.getItem('chat_area') || "";
    document.getElementById('userRole').value = localStorage.getItem('chat_role') || "Citizen";

    function toggleSettingsModal(show) { document.getElementById("settingsModal").style.display = show ? "flex" : "none"; }
    function toggleQRModal(show) {
        document.getElementById("qrModal").style.display = show ? "flex" : "none";
        if(show) generateQRCode();
    }

    // Avatar Color Helper
    function getAvatarColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
        return colors[Math.abs(hash) % colors.length];
    }

    // Notification Logic
    function toggleNotifDropdown(event) {
        event.stopPropagation();
        const dropdown = document.getElementById('notifDropdown');
        const isOpening = dropdown.style.display !== 'block';
        dropdown.style.display = isOpening ? 'block' : 'none';

        if(isOpening) {
            unreadCount = 0;
            document.getElementById('notifBadge').style.display = 'none';
        }
    }

    window.addEventListener('click', () => { document.getElementById('notifDropdown').style.display = 'none'; });

    function saveSettings() {
        localStorage.setItem('chat_name', document.getElementById('userName').value);
        localStorage.setItem('chat_area', document.getElementById('userArea').value);
        localStorage.setItem('chat_role', document.getElementById('userRole').value);
        toggleSettingsModal(false);
    }

    function generateQRCode() {
        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: mobileLink, width: 160, height: 160 });
        document.getElementById("qrLinkText").textContent = mobileLink;
    }

    function connect() {
        const socket = new SockJS(serverUrl);
        stompClient = Stomp.over(socket);
        stompClient.debug = null;
        stompClient.connect({}, () => {
            setOnlineStatus(true);
            stompClient.subscribe('/topic/status', (res) => handleStatusUpdate(JSON.parse(res.body)));
            stompClient.subscribe('/topic/messages', (res) => displayMessage(JSON.parse(res.body)));
            stompClient.subscribe('/topic/userCount', (res) => { document.getElementById('userCount').textContent = res.body; });
            loadData();
        }, () => { setOnlineStatus(false); setTimeout(connect, 5000); });
    }

    function setOnlineStatus(isOnline) {
        document.getElementById('onlineDot').className = isOnline ? "status-dot online" : "status-dot offline";
        document.getElementById('statusLabel').textContent = isOnline ? "Online" : "Offline";
    }

    function toggleEmergencyFilter() {
        const chatContainer = document.getElementById('messages');
        document.getElementById('emergencyToggle').checked ? chatContainer.classList.add('filter-on') : chatContainer.classList.remove('filter-on');
    }

    async function loadData() {
        try {
            const sRes = await fetch(`http://${myIp}:8080/api/status`);
            const statuses = await sRes.json();
            if(Array.isArray(statuses)) {
                document.getElementById('statusBoard').innerHTML = '';
                statuses.forEach(handleStatusUpdate);
            }
            const mRes = await fetch(`http://${myIp}:8080/api/messages/recent`);
            const msgs = await mRes.json();
            if(Array.isArray(msgs)) msgs.forEach(displayMessage);
        } catch (e) { console.error("Load error:", e); }
    }

    function handleStatusUpdate(entry) {
        if(!entry || !entry.userName) return;
        const board = document.getElementById('statusBoard');
        const id = 'card-' + entry.userName.replace(/[^\w-]/g, '');
        let el = document.getElementById(id);
        if (!el) { el = document.createElement('div'); el.id = id; board.prepend(el); }

        const isCrit = entry.status === 'CRITICAL';
        if (isCrit && !el.classList.contains('critical')) sosAlarm.play().catch(() => {});

        const displayName = entry.userName.split('#')[0];
        const role = entry.role || "User";
        el.className = `status-card ${isCrit ? 'critical' : (entry.status === 'NEED_HELP' ? 'need-help' : '')}`;
        el.innerHTML = `
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <span class="user-name">${displayName} <span class="user-role-badge">${role}</span></span>
                </div>
                <span class="user-stat">${entry.status} ‚Ä¢ ${entry.area || "Local"}</span>
            </div>
        `;
        updateCounters();
    }

    function updateCounters() {
        document.getElementById('criticalCount').textContent = document.querySelectorAll('.status-card.critical').length;
        document.getElementById('messageCount').textContent = document.querySelectorAll('.msg-wrap').length;
    }

    function displayMessage(msg) {
        if (!msg) return;

        const myFullName = (localStorage.getItem('chat_name') || "Anonymous") + "#" + myIdSuffix;
        const isMe = (msg.senderName || "") === myFullName;
        const senderNameOnly = (msg.senderName || "User").split('#')[0];
        const firstLetter = senderNameOnly.charAt(0);

        // Time Formatting
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        if(!isMe) {
            unreadCount++;
            const badge = document.getElementById('notifBadge');
            badge.innerText = unreadCount;
            badge.style.display = 'block';

            const list = document.getElementById('notifList');
            if(unreadCount === 1) list.innerHTML = '';

            const item = document.createElement('div');
            item.className = 'notif-item';
            item.innerHTML = `<span class="notif-user">${senderNameOnly}</span><span class="notif-msg">${msg.content.substring(0, 35)}...</span>`;
            list.prepend(item);
            if(list.children.length > 5) list.lastChild.remove();
        }

        const chat = document.getElementById('messages');
        const isSOS = msg.type === 'EMERGENCY';
        const wrap = document.createElement('div');
        wrap.className = isSOS ? 'msg-wrap emergency' : `msg-wrap ${isMe ? 'msg-right' : 'msg-left'}`;

        let text = msg.content || "";
        if (text.includes("http")) text = text.replace(/(https?:\/\/[^\s]+)/g, (url) => `<a href="${url}" target="_blank" style="color:white; font-weight:700;">üìç View Location</a>`);

        // Message Layout with Avatar and Time
        wrap.innerHTML = `
            ${!isMe && !isSOS ? `<div class="msg-avatar" style="background:${getAvatarColor(senderNameOnly)}">${firstLetter}</div>` : ''}
            <div class="msg-content-box">
                ${!isSOS ? `<span class="msg-sender">${isMe ? 'You' : senderNameOnly}</span>` : ''}
                <div class="msg-bubble">
                    ${text}
                </div>
                <span class="msg-time">${timeStr}</span>
            </div>
            ${isMe && !isSOS ? `<div class="msg-avatar" style="background:${getAvatarColor(senderNameOnly)}">${firstLetter}</div>` : ''}
        `;

        chat.appendChild(wrap);
        chat.scrollTop = chat.scrollHeight;
        updateCounters();
    }

    function sendQuickMessage(text) {
        const name = localStorage.getItem('chat_name');
        if(!name) return toggleSettingsModal(true);
        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
            senderName: name + "#" + myIdSuffix,
            content: text,
            type: 'TEXT'
        }));
    }

    function updateMyStatus() {
        const name = localStorage.getItem('chat_name');
        if (!name) return toggleSettingsModal(true);
        stompClient.send("/app/status.update", {}, JSON.stringify({
            userId: name + "#" + myIdSuffix,
            userName: name + "#" + myIdSuffix,
            status: document.getElementById('myStatus').value,
            area: localStorage.getItem('chat_area') || "Local",
            role: localStorage.getItem('chat_role') || "Citizen"
        }));
    }

    function sendMessage() {
        const name = localStorage.getItem('chat_name');
        const text = document.getElementById('messageInput').value.trim();
        if(!name) return toggleSettingsModal(true);
        if(text) {
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                senderName: name + "#" + myIdSuffix,
                content: text,
                type: 'TEXT'
            }));
            document.getElementById('messageInput').value = '';
        }
    }

    function sendEmergency() {
        const name = localStorage.getItem('chat_name');
        if(!name) return toggleSettingsModal(true);
        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
            senderName: name + "#" + myIdSuffix,
            content: "üö® EMERGENCY! I need immediate help!",
            type: 'EMERGENCY'
        }));
    }

    function shareLocation() {
        const name = localStorage.getItem('chat_name');
        if(!name) return toggleSettingsModal(true);
        navigator.geolocation.getCurrentPosition((pos) => {
            const mapLink = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                senderName: name + "#" + myIdSuffix,
                content: `üìç My Current Location: ${mapLink}`,
                type: 'TEXT'
            }));
        });
    }

    function clearFrontendChat() { document.getElementById('messages').innerHTML = ''; updateCounters(); }

    window.onload = connect;
</script>
</body>
