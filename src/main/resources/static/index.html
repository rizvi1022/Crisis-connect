      /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡ßã‡¶° */
.online-indicator { display: flex; align-items: center; gap: 8px; background: #1a202e; padding: 6px 14px; border-radius: 20px; border: 1px solid #2d3748; }
.status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); position: relative; }
.status-dot.online::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; background:inherit; animation: pulse 2s infinite; }
.status-label { font-size: 12px; font-weight: 600; color: #fff; }

.status-dot.offline {
    background: var(--danger) !important;
}

.status-dot.offline::after {
    display: none !important;
}

.status-label.offline-text {
    color: var(--danger);
}
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }

        .notif-wrapper { position: relative; cursor: pointer; }

        .nav-stats { display: flex; gap: 30px; }

        .stat-lbl { font-size: 9px; color: var(--text-p); text-transform: uppercase; letter-spacing: 1px; }

        .app-main { display: grid; grid-template-columns: 300px 1fr; flex-grow: 1; overflow: hidden; }
        .sidebar { background: var(--bg-card); padding: 20px; border-right: 1px solid #2d3748; overflow-y: auto; display: flex; flex-direction: column; }
        .sidebar-filter { background: #0b0f1a; padding: 12px; border-radius: 12px; border: 1px solid #2d3748; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .filter-label { font-size: 11px; font-weight: 700; color: var(--danger); text-transform: uppercase; }

        .status-dropdown { width: 100%; background: #0b0f1a; border: 1px solid #2d3748; color: white; padding: 12px; border-radius: 12px; margin-bottom: 20px; outline: none; cursor: pointer; }

        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }

        input:checked + .slider { background-color: var(--danger); }

<script>
    const myIp = "192.168.0.153";
    const serverUrl = `http://${myIp}:8080/ws-crisis`;
    const mobileLink = `http://${myIp}:8080`;

    let stompClient = null;
    let unreadCount = 0;
    let myCoords = null;
    let activeUsersData = {}; // To store user profiles for looking up
    let selectedAlarm = localStorage.getItem('alarm_sound') || 'https://actions.google.com/sounds/v1/alarms/emergency_it_is_done.ogg';

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            myCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
        }, err => console.log("Location access denied"), { enableHighAccuracy: true });
    }

    let myIdSuffix = sessionStorage.getItem('user_id_suffix') || Math.floor(1000 + Math.random() * 9000);
    sessionStorage.setItem('user_id_suffix', myIdSuffix);

    document.getElementById('userName').value = localStorage.getItem('chat_name') || "";
    document.getElementById('userArea').value = localStorage.getItem('chat_area') || "";
    document.getElementById('userRole').value = localStorage.getItem('chat_role') || "Citizen";
    document.getElementById('alarmSelect').value = selectedAlarm;

    function playTimedAlarm() {
        const audio = new Audio(selectedAlarm);
        audio.play().catch(e => console.log("Sound error"));
        setTimeout(() => { audio.pause(); audio.currentTime = 0; }, 3000);
    }

    function toggleSettingsModal(show) { document.getElementById("settingsModal").style.display = show ? "flex" : "none"; }
    function toggleProfileModal(show) { document.getElementById("profileModal").style.display = show ? "flex" : "none"; }

    function toggleNotifDropdown(event) {
        event.stopPropagation();
        const dropdown = document.getElementById('notifDropdown');
        const badge = document.getElementById('notifBadge');
        const isOpening = dropdown.style.display !== 'block';
        dropdown.style.display = isOpening ? 'block' : 'none';
        if(isOpening) { unreadCount = 0; badge.style.display = 'none'; badge.textContent = '0'; }
    }

    window.addEventListener('click', () => { document.getElementById('notifDropdown').style.display = 'none'; });

    function toggleQRModal(show) {
        document.getElementById("qrModal").style.display = show ? "flex" : "none";
        if(show) generateQRCode();
    }

    function getAvatarColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
        return colors[Math.abs(hash) % colors.length];
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        if (!lat1 || !lon1 || !lat2 || !lon2) return null;
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return (R * c).toFixed(2);
    }

    function saveSettings() {
        localStorage.setItem('chat_name', document.getElementById('userName').value);
        localStorage.setItem('chat_area', document.getElementById('userArea').value);
        localStorage.setItem('chat_role', document.getElementById('userRole').value);
        selectedAlarm = document.getElementById('alarmSelect').value;
        localStorage.setItem('alarm_sound', selectedAlarm);
        toggleSettingsModal(false);
        updateMyStatus();
    }

    // New Function: Smart Profile Viewer
    function openUserProfile(userId) {
        const data = activeUsersData[userId];
        if(!data) return;

        const nameOnly = data.userName.split('#')[0];
        document.getElementById('profAvatar').textContent = nameOnly.charAt(0);
        document.getElementById('profAvatar').style.background = getAvatarColor(nameOnly);
        document.getElementById('profName').textContent = nameOnly;
        document.getElementById('profRole').textContent = data.role || 'Citizen';
        document.getElementById('profArea').textContent = data.area || 'Local';
        document.getElementById('profStatus').textContent = data.status || 'SAFE';

        const statusVal = document.getElementById('profStatus');
        if(data.status === 'CRITICAL') statusVal.style.color = 'var(--danger)';
        else if(data.status === 'NEED_HELP') statusVal.style.color = 'var(--warning)';
        else statusVal.style.color = 'var(--success)';

        toggleProfileModal(true);
    }

    function generateQRCode() {
        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: mobileLink, width: 160, height: 160 });
        document.getElementById("qrLinkText").textContent = mobileLink;
    }

    function connect() {
        const socket = new SockJS(serverUrl);
        stompClient = Stomp.over(socket);
        stompClient.debug = null;
        stompClient.connect({}, () => {
            setOnlineStatus(true);
            stompClient.subscribe('/topic/status', (res) => handleStatusUpdate(JSON.parse(res.body)));
            stompClient.subscribe('/topic/messages', (res) => displayMessage(JSON.parse(res.body)));
            stompClient.subscribe('/topic/userCount', (res) => { document.getElementById('userCount').textContent = res.body; });
            loadData();
        }, () => { setOnlineStatus(false); setTimeout(connect, 5000); });
    }

    function setOnlineStatus(isOnline) {
        document.getElementById('onlineDot').className = isOnline ? "status-dot online" : "status-dot offline";
        document.getElementById('statusLabel').textContent = isOnline ? "Online" : "Offline";
    }

    function toggleEmergencyFilter() {
        const chatContainer = document.getElementById('messages');
        document.getElementById('emergencyToggle').checked ? chatContainer.classList.add('filter-on') : chatContainer.classList.remove('filter-on');
    }

    async function loadData() {
        try {
            const sRes = await fetch(`http://${myIp}:8080/api/status`);
            const statuses = await sRes.json();
            if(Array.isArray(statuses)) {
                document.getElementById('statusBoard').innerHTML = '';
                statuses.forEach(handleStatusUpdate);
            }
            const mRes = await fetch(`http://${myIp}:8080/api/messages/recent`);
            const msgs = await mRes.json();
            if(Array.isArray(msgs)) msgs.forEach(displayMessage);
        } catch (e) { console.error("Load error:", e); }
    }

    function handleStatusUpdate(entry) {
        if(!entry || !entry.userName) return;

        // Save to cache for Profile Lookup
        activeUsersData[entry.userName] = entry;

        const board = document.getElementById('statusBoard');
        const safeId = 'card-' + btoa(entry.userName).replace(/=/g, '');
        let el = document.getElementById(safeId);

        const isCrit = entry.status === 'CRITICAL';
        if (isCrit && (!el || !el.classList.contains('critical'))) playTimedAlarm();

        if (!el) {
            el = document.createElement('div');
            el.id = safeId;
            el.onclick = () => openUserProfile(entry.userName);
            board.prepend(el);
        }

        const displayName = entry.userName.split('#')[0];
        const role = entry.role || "User";
        el.className = `status-card ${isCrit ? 'critical' : (entry.status === 'NEED_HELP' ? 'need-help' : '')}`;
        el.innerHTML = `<div style="display: flex; flex-direction: column; gap: 4px;"><div style="display: flex; align-items: center; justify-content: space-between;"><span class="user-name">${displayName} <span class="user-role-badge">${role}</span></span></div><span class="user-stat">${entry.status} ‚Ä¢ ${entry.area || "Local"}</span></div>`;
        updateCounters();
    }

    function updateCounters() {
        document.getElementById('criticalCount').textContent = document.querySelectorAll('.status-card.critical').length;
        document.getElementById('messageCount').textContent = document.querySelectorAll('.msg-wrap').length;
    }

  function displayMessage(msg) {
    if (!msg) return;

    // ‡ßß. [Auto-Filtered] ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ ‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
    let cleanText = msg.content || "";
    cleanText = cleanText.replace(/\[Auto-Filtered\]\s*/g, "").trim();

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶á‡¶â‡¶®‡¶ø‡¶ï ID (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
    const msgId = "msg-" + Date.now() + Math.floor(Math.random() * 1000);

    if(!activeUsersData[msg.senderName]) {
        activeUsersData[msg.senderName] = {
            userName: msg.senderName,
            role: msg.senderRole,
            area: msg.senderArea,
            status: 'ACTIVE'
        };
    }

    const myFullName = (localStorage.getItem('chat_name') || "Anonymous") + "#" + myIdSuffix;
    const isMe = (msg.senderName || "") === myFullName;
    const senderParts = (msg.senderName || "User#0000").split('#');
    const senderNameOnly = senderParts[0];
    const firstLetter = senderNameOnly.charAt(0);
    const timeStr = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    let displayText = cleanText;
    let locationCard = "";

    // Location detection logic
    if (displayText.includes("google.com")) {
        const coords = displayText.match(/(-?\d+\.\d+),(-?\d+\.\d+)/);
        if (coords) {
            const lat = coords[1]; const lon = coords[2];
            let distInfo = "";
            if (typeof myCoords !== 'undefined' && myCoords) {
                const dist = calculateDistance(myCoords.lat, myCoords.lon, parseFloat(lat), parseFloat(lon));
                distInfo = `<div style="font-size:10px; color:var(--warning); margin-bottom:5px;">üìç ${dist} km away</div>`;
            }
            locationCard = `<div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px; margin-top: 8px; border: 1px solid var(--accent);">${distInfo}<a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank" style="display: block; background: var(--accent); color: white; text-align: center; padding: 8px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 11px;"><i class="fas fa-directions"></i> Get Directions</a></div>`;
            displayText = "üìç Shared Location";
        }
    }

    const chat = document.getElementById('messages');
    const isSOS = msg.type === 'EMERGENCY';
    if (isSOS && !isMe) playTimedAlarm();

    const wrap = document.createElement('div');
    wrap.id = msgId; // ID ‡¶è‡¶∏‡¶æ‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
    wrap.className = isSOS ? 'msg-wrap emergency' : `msg-wrap ${isMe ? 'msg-right' : 'msg-left'}`;

    wrap.innerHTML = `
        ${!isMe ? `<div class="msg-avatar" onclick="openUserProfile('${msg.senderName}')" style="background:${getAvatarColor(senderNameOnly)};">${firstLetter}</div>` : ''}
        <div class="msg-content-box" style="${isSOS ? 'flex: 1;' : ''}">
            <span class="msg-sender" onclick="openUserProfile('${msg.senderName}')" style="cursor:pointer">${isMe ? 'You' : senderNameOnly} ${isSOS ? 'üö® (SOS)' : ''}</span>
            <div class="msg-bubble">${displayText}${locationCard}</div>
            <span class="msg-time">${timeStr}</span>
        </div>
        ${isMe && !isSOS ? `<div class="msg-avatar" onclick="openUserProfile('${msg.senderName}')" style="background:${getAvatarColor(senderNameOnly)};">${firstLetter}</div>` : ''}
    `;

    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;

    // ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï
    if (!isMe) {
        unreadCount++;
        const badge = document.getElementById('notifBadge');
        if(badge) { badge.textContent = unreadCount; badge.style.display = 'block'; }

        const notifList = document.getElementById('notifList');
        if (notifList) {
            if (unreadCount === 1) notifList.innerHTML = '';
            const notifItem = document.createElement('div');
            notifItem.className = 'notif-item';
            notifItem.style.cursor = 'pointer';
            // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ì‡¶á ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶¨‡ßá
            notifItem.onclick = () => scrollToMessage(msgId);

            notifItem.innerHTML = `<span class="notif-user">${isSOS ? 'üö® SOS: ' : ''}${senderNameOnly}</span><span class="notif-msg">${displayText.substring(0, 35)}...</span>`;
            notifList.prepend(notifItem);
        }
    }
    updateCounters();
}

// ‡ß®. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶è‡¶ü‡¶ø script ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶¶‡¶ø‡¶≤‡ßá‡¶á ‡¶π‡¶¨‡ßá)
function scrollToMessage(id) {
    const element = document.getElementById(id);
    if (element) {
        element.scrollIntoView({ behavior: 'smooth', block: 'center' });

        // ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
        const bubble = element.querySelector('.msg-bubble');
        if (bubble) {
            bubble.style.transition = "all 0.4s";
            bubble.style.boxShadow = "0 0 25px var(--accent)";
            bubble.style.transform = "scale(1.02)";
            setTimeout(() => {
                bubble.style.boxShadow = "none";
                bubble.style.transform = "scale(1)";
            }, 2000);
        }

        const dropdown = document.getElementById('notifDropdown');
        if(dropdown) dropdown.style.display = 'none';
    }
}
    function sendQuickMessage(text) {
        const name = localStorage.getItem('chat_name');
        if(!name) return toggleSettingsModal(true);
        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
            senderName: name + "#" + myIdSuffix,
            content: text, type: 'TEXT',
            senderRole: localStorage.getItem('chat_role') || "Citizen",
            senderArea: localStorage.getItem('chat_area') || "Local"
        }));
    }

    function updateMyStatus() {
        const name = localStorage.getItem('chat_name');
        if (!name) return;
        stompClient.send("/app/status.update", {}, JSON.stringify({
            userId: name + "#" + myIdSuffix, userName: name + "#" + myIdSuffix,
            status: document.getElementById('myStatus').value,
            area: localStorage.getItem('chat_area') || "Local",
            role: localStorage.getItem('chat_role') || "Citizen"
        }));
    }

    function sendMessage() {
        const name = localStorage.getItem('chat_name');
        const text = document.getElementById('messageInput').value.trim();
        if(!name) return toggleSettingsModal(true);
        if(text) {
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                senderName: name + "#" + myIdSuffix,
                content: text, type: 'TEXT',
                senderRole: localStorage.getItem('chat_role') || "Citizen",
                senderArea: localStorage.getItem('chat_area') || "Local"
            }));
            document.getElementById('messageInput').value = '';
        }
    }

    function sendEmergency() {
        const name = localStorage.getItem('chat_name');
        if(!name) return toggleSettingsModal(true);
        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
            senderName: name + "#" + myIdSuffix,
            content: "üö® EMERGENCY! I need immediate help!",
            type: 'EMERGENCY',
            senderRole: localStorage.getItem('chat_role') || "Citizen",
            senderArea: localStorage.getItem('chat_area') || "Local"
        }));
    }

    function shareLocation() {
        const name = localStorage.getItem('chat_name');
        if(!name) return toggleSettingsModal(true);
        navigator.geolocation.getCurrentPosition((pos) => {
            const mapLink = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                senderName: name + "#" + myIdSuffix,
                content: `üìç My Current Location: ${mapLink}`,
                type: 'TEXT',
                senderRole: localStorage.getItem('chat_role') || "Citizen",
                senderArea: localStorage.getItem('chat_area') || "Local"
            }));
        }, (err) => alert("Please enable GPS/Location access."));
    }

    function updateConnectionStatus() {
    const dot = document.getElementById('onlineDot');
    const label = document.getElementById('statusLabel');

    if (navigator.onLine) {

        dot.classList.remove('offline');
        dot.classList.add('online');
        label.textContent = "Online";
        label.classList.remove('offline-text');
    } else {

        dot.classList.remove('online');
        dot.classList.add('offline');
        label.textContent = "Offline";
        label.classList.add('offline-text');
    }
}


window.addEventListener('online', updateConnectionStatus);
window.addEventListener('offline', updateConnectionStatus);


updateConnectionStatus();

    function clearFrontendChat() { document.getElementById('messages').innerHTML = ''; updateCounters(); }
    window.onload = connect;
</script>
