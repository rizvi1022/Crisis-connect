# ===============================
# Basic Server Configuration
# ===============================
server.port=8080
spring.application.name=CrisisConnect

# ===============================
# Database Configuration (H2)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./data/crisisconnectdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# Socket & WebSocket Configuration
# ===============================
crisis.socket.port=8888
spring.websocket.servlet.allowed-origins=*

# ===============================
# Thread Pool & Async Configuration
# ===============================
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=crisis-

# ===============================
# Logging & JSON Formatting
# ===============================
logging.level.com.crisisconnect=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true